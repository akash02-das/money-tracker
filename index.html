<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>

    <!--Fav Icon-->
    <link rel="shortcut icon" href="./img/wallet.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2><i class="fas fa-search-dollar"></i> Money Tracker</h2>
    <p class="sub-title">The easiest way to manage personal finances</p>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance"></h1>

        <div class="income-expense-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus"></p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus"></p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash <span>-$400</span><button class="delete-btn">X</button></li> -->
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter Text">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative - expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <button class="btn">Add Transaction</button>
        </form>

    </div>

    <!-- Sweet Alert CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
